<script src="../../mdv.js"></script>

<h1>Conditional Template</h1>

<ul>
<template id="example" bind>
  <span>Show?: <input type="checkbox" checked="{{ show }}"></span>
  <template bind if="{{ show }}">
  	<span>Yay! I'm shown</span>
  </template>
</template>
</ul>

<script>
window.addEventListener('DOMContentLoaded', function() {
  var t = document.getElementById('example');
  t.model = {
    show: true
  };

  // Needed to detect model changes if Object.observe
  // is not available in the JS VM.
  Platform.performMicrotaskCheckpoint();
});
</script>
